<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Ideazoo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .register-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      animation: slideIn 0.8s ease;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #fff;
    }

    .register-container label {
      display: block;
      margin: 15px 0 5px;
    }

    .register-container input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .register-container input:focus {
      outline: 2px solid #ffd166;
    }

    .register-container button {
      width: 105%;
      padding: 12px;
      margin-top: 20px;
      background: #ef476f;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-container button:hover {
      background: #e63946;
    }

    .register-container .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-container a {
      color: #ffd166;
      text-decoration: none;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Your Ideazoo Account</h2>
    <form onsubmit="handleRegister(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Your Name" />

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="example@ideazoo.com" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="********" />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" required placeholder="********" />

      <button type="submit">Register</button>
    </form>
    <div class="bottom-text">
      Already have an account? <a href="login page.html">Login here</a>
    </div>
  </div>

  <script>
    function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
  
      if (password !== confirm) {
        alert("❗ Passwords do not match.");
        return;
      }
  
      // Save user data to localStorage
      const userData = { name, email, password };
      localStorage.setItem("ideazooUser", JSON.stringify(userData));
  
      alert(`✅ Welcome ${name}! Your account is registered.`);
  
      setTimeout(() => {
        window.location.href = "login page.html";
      }, 1500);
    }
  </script>
</body>
</html>
